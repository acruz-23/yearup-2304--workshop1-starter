<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculators Workshop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="scripts/cd-calculator.js"></script>
  </head>
  <body>
    <header>
      <!-- Nav start -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills mr-auto" id="navbarpill">
              <li class="nav-item">
                <a href="./index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="./mortgage.html" class="nav-link"
                  >Mortgage Calculator</a
                >
              </li>
              <li class="nav-item">
                <a href="cd.html" class="nav-link active">CD Calculator</a>
              </li>
              <li class="nav-item">
                <a href="./annuity.html" class="nav-link">Annuity Calculator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container main-container">
        <!-- You should probably add a header and nav bar here... -->
        <h1>CD Calculator</h1>
        <div class="row">
          <div class="col-sm-6" id="inputs">
            <div>
              <label for="cdDeposit">Deposit</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input
                  type="number"
                  id="cdDeposit"
                  class="form-control"
                  placeholder="0.00"
                  value=""
                />
              </div>
            </div>

            <div>
              <label for="cdRate">Interest Rate per Year</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  id="cdRate"
                  class="form-control"
                  placeholder="0"
                  value=""
                />
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>

            <div>
              <label for="cdTerm">Term of Loan in Years</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  id="cdTerm"
                  class="form-control"
                  placeholder="0"
                  value=""
                />
              </div>
            </div>

            <div>
              <button class="btn btn-primary" id="mortCalcBtn">
                Calculate
              </button>
            </div>
          </div>

          <div class="col-sm-6" class="loan-calculator--outputs">
            <p>
              Monthly Payment:
              <span><strong id="monthlyPayment">$0.00</strong></span>
            </p>
            <p>This loan will really cost you: <span id="totalCost">0</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
